<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unhas de Ouro | Agendamento</title>
    <!-- Flatpickr (Calend√°rio) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com">
    
    <style>
        :root {
            --ouro: #D4AF37;
            --ouro-brilho: #F9E586;
            --preto: #121212;
            --cinza: #1f1f1f;
        }

        body {
            background-color: var(--preto);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--cinza);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--ouro);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.15);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        h1 {
            color: var(--ouro);
            font-size: 26px;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .campo {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 10px;
            color: var(--ouro);
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            outline: none;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: var(--ouro);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--ouro), var(--ouro-brilho));
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Unhas de Ouro</h1>
    <div class="subtitle">Agendamento Exclusivo</div>

    <div class="campo">
        <label>Nome da Cliente</label>
        <input type="text" id="nome" placeholder="Seu nome completo">
    </div>

    <div class="campo">
        <label>Servi√ßo Desejado</label>
        <select id="servico">
            <option value="Manicure Simples">Manicure Simples</option>
            <option value="P√© e M√£o">P√© e M√£o</option>
            <option value="Alongamento em Fibra de Vidro">Alongamento em Fibra</option>
            <option value="Banho de Gel">Banho de Gel</option>
            <option value="Esmalta√ß√£o em Gel">Esmalta√ß√£o em Gel</option>
            <option value="Manuten√ß√£o">Manuten√ß√£o</option>
        </select>
    </div>

    <div class="campo">
        <label>Data (Ter√ßa a Domingo)</label>
        <input type="text" id="data" placeholder="Selecione o dia">
    </div>

    <div class="campo">
        <label>Hor√°rio (08:00 √†s 18:00)</label>
        <select id="hora"></select>
    </div>

    <button onclick="enviarWhatsApp()">Confirmar no WhatsApp</button>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net"></script>
<script src="https://cdn.jsdelivr.net/dist/l10n/pt.js"></script>

<script>
    // 1. Gera os hor√°rios das 08h √†s 18h
    const selectHora = document.getElementById('hora');
    for (let h = 8; h <= 18; h++) {
        let horaFormatada = h.toString().padStart(2, '0') + ':00';
        selectHora.add(new Option(horaFormatada, horaFormatada));
    }

    // 2. Calend√°rio Flatpickr (Bloqueia Segundas automaticamente)
    flatpickr("#data", {
        locale: "pt",
        dateFormat: "d/m/Y",
        disable: [
            function(date) {
                return (date.getDay() === 1); // Bloqueia Segunda (1)
            }
        ],
        minDate: "today"
    });

    // 3. Fun√ß√£o Corrigida de Envio
    function enviarWhatsApp() {
        const nome = document.getElementById('nome').value;
        const servico = document.getElementById('servico').value;
        const data = document.getElementById('data').value;
        const hora = document.getElementById('hora').value;
        
        // N√∫mero sem erro de digita√ß√£o
        const telefone = "5511946596044"; 

        if (!nome || !data) {
            alert("Por favor, informe seu nome e a data!");
            return;
        }

        const mensagem = `Ol√°! Me chamo *${nome}* e gostaria de agendar um hor√°rio na *Unhas de Ouro*.\n\n‚ú® *Servi√ßo:* ${servico}\nüìÖ *Data:* ${data}\n‚è∞ *Hor√°rio:* ${hora}`;
        
        const url = `https://wa.me{telefone}?text=${encodeURIComponent(mensagem)}`;
        
        window.open(url, '_blank');
    }
</script>

</body>
</html>
