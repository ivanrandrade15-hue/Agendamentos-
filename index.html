<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unhas de Ouro | Agendamento</title>
    <!-- Bibliotecas de Calend√°rio -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com">
    
    <style>
        :root { --ouro: #D4AF37; --preto: #121212; --cinza: #1f1f1f; }
        body { background: var(--preto); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--cinza); padding: 30px; border-radius: 20px; border: 1px solid var(--ouro); width: 90%; max-width: 350px; text-align: center; box-shadow: 0 0 20px rgba(212,175,55,0.2); }
        h1 { color: var(--ouro); text-transform: uppercase; letter-spacing: 3px; margin: 0 0 5px 0; font-size: 22px; }
        .subtitle { font-size: 10px; color: #888; margin-bottom: 25px; letter-spacing: 1px; }
        .campo { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: var(--ouro); font-weight: bold; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 16px; background: var(--ouro); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        button:hover { background: #f9e586; }
    </style>
</head>
<body>

<div class="container">
    <h1>Unhas de Ouro</h1>
    <div class="subtitle">Agendamento de Luxo</div>

    <div class="campo">
        <label>Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
    </div>

    <div class="campo">
        <label>Servi√ßo</label>
        <select id="servico">
            <option>Manicure Simples</option>
            <option>P√© e M√£o</option>
            <option>Alongamento</option>
            <option>Banho de Gel</option>
        </select>
    </div>

    <div class="campo">
        <label>Data (Ter√ßa a Domingo)</label>
        <input type="text" id="data" placeholder="Escolha o dia">
    </div>

    <div class="campo">
        <label>Hor√°rio (08:00 √†s 18:00)</label>
        <select id="hora"></select>
    </div>

    <button type="button" onclick="enviar()">Confirmar no WhatsApp</button>
</div>

<script src="https://cdn.jsdelivr.net"></script>
<script src="https://cdn.jsdelivr.net/dist/l10n/pt.js"></script>

<script>
    // 1. Hor√°rios das 8h √†s 18h
    const sHora = document.getElementById('hora');
    for(let h=8; h<=18; h++){
        let texto = h.toString().padStart(2,'0') + ":00";
        sHora.add(new Option(texto, texto));
    }

    // 2. Calend√°rio (Bloqueia Segundas)
    flatpickr("#data", {
        locale: "pt",
        dateFormat: "d/m/Y",
        minDate: "today",
        disable: [ function(date) { return (date.getDay() === 1); } ]
    });

    // 3. FUN√á√ÉO FINAL CORRIGIDA
    function enviar() {
        var nome = document.getElementById('nome').value;
        var servico = document.getElementById('servico').value;
        var data = document.getElementById('data').value;
        var hora = document.getElementById('hora').value;
        
        // N√∫mero Exato: 55 (Brasil) 11 (DDD) 946596044
        var tel = "5511946596044"; 

        if (nome == "" || data == "") {
            alert("Por favor, preencha o Nome e a Data!");
            return;
        }

        var textoMsg = "Ol√°! Me chamo " + nome + " e quero agendar na *Unhas de Ouro*.\n\n" +
                       "‚ú® Servi√ßo: " + servico + "\n" +
                       "üìÖ Data: " + data + "\n" +
                       "‚è∞ Hora: " + hora;
        
        // Link formatado da maneira mais simples poss√≠vel para n√£o dar erro de DNS
        var linkFinal = "https://api.whatsapp.com" + tel + "&text=" + encodeURIComponent(textoMsg);
        
        window.location.href = linkFinal;
    }
</script>

</body>
</html>
