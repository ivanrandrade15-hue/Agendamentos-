<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unhas de Ouro | Agendamento</title>
    <style>
        :root { --ouro: #D4AF37; --preto: #121212; --cinza: #1f1f1f; }
        body { background: var(--preto); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: var(--cinza); padding: 30px; border-radius: 20px; border: 2px solid var(--ouro); width: 90%; max-width: 350px; text-align: center; box-shadow: 0 0 25px rgba(212,175,55,0.4); }
        h1 { color: var(--ouro); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 5px; font-size: 24px; }
        .subtitle { font-size: 10px; color: #888; margin-bottom: 25px; letter-spacing: 2px; }
        .campo { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: var(--ouro); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; font-size: 16px; outline: none; }
        button { width: 100%; padding: 18px; background: linear-gradient(45deg, #aa8400, var(--ouro)); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; font-size: 14px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        button:hover { background: #f9e586; transform: scale(1.03); transition: 0.2s; }
    </style>
</head>
<body>

<div class="box">
    <h1>Unhas de Ouro</h1>
    <div class="subtitle">Agendamento de Luxo</div>

    <div class="campo">
        <label>Nome Completo</label>
        <input type="text" id="nome_cliente" placeholder="Digite seu nome">
    </div>

    <div class="campo">
        <label>Servi√ßo</label>
        <select id="servico_cliente">
            <option>Manicure Simples</option>
            <option>P√© e M√£o</option>
            <option>Alongamento em Fibra</option>
            <option>Banho de Gel</option>
            <option>Esmalta√ß√£o em Gel</option>
        </select>
    </div>

    <div class="campo">
        <label>Data (Ter√ßa a Domingo)</label>
        <input type="date" id="data_cliente">
    </div>

    <div class="campo">
        <label>Hor√°rio (08:00 √†s 18:00)</label>
        <select id="hora_cliente">
            <!-- Hor√°rios gerados via Script -->
        </select>
    </div>

    <button type="button" onclick="enviarParaWhatsApp()">Confirmar Hor√°rio</button>
</div>

<script>
    // 1. Gera os hor√°rios (08h √†s 18h)
    const selectHora = document.getElementById('hora_cliente');
    for(let h=8; h<=18; h++){
        let horaFormatada = h.toString().padStart(2,'0') + ":00";
        let opt = document.createElement('option');
        opt.value = horaFormatada;
        opt.innerHTML = horaFormatada;
        selectHora.appendChild(opt);
    }

    // 2. Fun√ß√£o de Envio Corrigida
    function enviarParaWhatsApp() {
        const nome = document.getElementById('nome_cliente').value;
        const servico = document.getElementById('servico_cliente').value;
        const dataOriginal = document.getElementById('data_cliente').value;
        const hora = document.getElementById('hora_cliente').value;

        // SEU N√öMERO FIXO E CORRETO AQUI (Sem espa√ßos ou tra√ßos)
        const meuNumero = "5511946596044"; 

        if (nome == "" || dataOriginal == "") {
            alert("‚ö†Ô∏è Por favor, preencha o Nome e a Data!");
            return;
        }

        // Converte a data para o formato brasileiro (DD/MM/AAAA)
        const dataBR = dataOriginal.split('-').reverse().join('/');

        // Bloqueio de Segunda-feira (JavaScript conta Domingo=0, Segunda=1)
        const dataObj = new Date(dataOriginal + 'T00:00:00');
        if (dataObj.getDay() === 1) {
            alert("‚ùå N√£o atendemos √†s segundas-feiras. Por favor, escolha de ter√ßa a domingo.");
            return;
        }

        const msg = "Ol√°! Me chamo *" + nome + "* e quero agendar na *Unhas de Ouro*.\n\n" +
                    "‚ú® *Servi√ßo:* " + servico + "\n" +
                    "üìÖ *Data:* " + dataBR + "\n" +
                    "‚è∞ *Hor√°rio:* " + hora;

        // O link wa.me direto √© o mais garantido para evitar erros de DNS
        const linkFinal = "https://wa.me" + meuNumero + "?text=" + encodeURIComponent(msg);
        
        // Abre o WhatsApp na mesma aba (funciona melhor em celulares)
        window.location.href = linkFinal;
    }
</script>

</body>
</html>
